<!DOCTYPE html>

<html>
  <head>
    <link rel="shortcut icon" href="../../liaoxyuCM01/images/logo1.ico">
    <title>addNumbers4.0</title>
  </head>
  <style>
    body{
      background-color: #b0d5df;
    }
  </style>
  <script>
    b = 1;
    function add(){
      a = Number(document.getElementById("numbers").value) + b;
      document.getElementById("numbers").value = String(a);
    }
    function buy(){
      if (a <= 2){
        a -= 2;
        b++;
        document.getElementById("numbers").value = String(a);
      }
    }
  </script>
  <input type="text" value="0" id="numbers" disabled>
  <br><button onclick="add()">增加</button>
  <a href="">
    <input type="button" value="清除">
  </a><br>
  <button onclick="buy()">购买（使用2个数字换取1个一次性增加的数量）</button>
</html>
